<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        #box ul{
            list-style: none;
            border-top:1px solid  #ccc;
        }
        #box li{
            float: left;
        }
        #box{
            width: 360px;
            height: 70px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin: 100px auto  ;
            overflow: hidden;
            background:url("images/02big.jpg") no-repeat;
        }
    </style>
    <script>
        window.onload = function (){
            var box =document.getElementById("box");
                function fun(a,b){
                    if (fun.length == arguments.length){
                    var a =document.getElementById(a);
                    a.onmouseover = function(){
                        box.style.backgroundImage=b;
                        box.style.cursor="pointer"
                    }
                }else{
                        alert("你输入的错误正确的行参为"+fun.length);
                    }
                }
                fun("li01","url(images/01big.jpg)");
                fun("li02","url(images/02big.jpg)");
                fun("li03","url(images/03big.jpg)");
                fun("li04","url(images/04big.jpg)");
                fun("li05","url(images/05big.jpg)");
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="images/01.jpg" alt=""></li>
        <li id="li02"><img src="images/02.jpg" alt=""></li>
        <li id="li03"><img src="images/03.jpg" alt=""></li>
        <li id="li04"><img src="images/04.jpg" alt=""></li>
        <li id="li05"><img src="images/05.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
