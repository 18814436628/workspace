<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul {
            list-style: none;}
        #box {
            height: 70px;
            width: 360px;
            padding-top: 360px;
            border:1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
            background:url("images/01big.jpg") no-repeat;
        }
        #box ul {
            border-top:1px solid #ccc;
            overflow: hidden ;
        }
        #box li {
            float: left;
        }
    </style>
    <script>
        window.onload = function () {
            var box =document.getElementById("box");
            function fun(id,bg){
                var target = document.getElementById(id);
                target.onmouseover = function (){
                    box.style.backgroundImage=bg;
                }
            } //封装函数
            fun("li01","url(images/01big.jpg)")
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li id="li01"><img src="images/01.jpg" alt=""/></li>
        <li id="li02"><img src="images/02.jpg" alt=""/></li>
        <li id="li03"><img src="images/03.jpg" alt=""/></li>
        <li id="li04"><img src="images/04.jpg" alt=""/></li>
        <li id="li05"><img src="images/05.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
